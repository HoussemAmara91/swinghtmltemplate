<html>
<body id="rootPanel" layout="border" style="width: 400; height:300; border: empty 12 12 12 12">

<table style="column-sizes: preferred preferred fill; row-sizes: preferred preferred preferred preferred">
    <tr>
        <td rowspan="4">
            <img src="/img/login_icon.gif" alt=""/>
        </td>
        <td style="text-align:right;">
            <p style="border: empty 0 0 0 6">User name:</p>
        </td>
        <td>
            <input type="text" id="login"/>
        </td>
    </tr>
    <tr>
        <td style="text-align: right;">
            <p style="border: empty 0 0 0 6">Password:</p>
        </td>
        <td>
            <input type="password" id="password"/>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <p id="result" style="color: red"></p>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <div layout="flow" style="text-align: right; margin: 12 0">
                <input type="button" text="OK" id="ok" icon="/img/accept.png"/>
                <input type="button" text="Cancel" id="cancel" icon="/img/cancel.png"/>
            </div>
        </td>
    </tr>
</table>


</body>
</html>
